plugins {
    id 'org.springframework.boot' version '2.7.18' apply false
    id 'io.spring.dependency-management' version '1.1.7' apply false
    id 'io.freefair.lombok' version 'latest.release' apply false
}


allprojects {
    apply plugin: 'java'

    project.version = '1.0'
    group = 'openrewrite'

    repositories {
        mavenCentral()
    }
}